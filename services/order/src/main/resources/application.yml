server:
  port: 8070
spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/ms_ecom_order_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: validate
    database: mysql
    show-sql: true
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmation:com.isaachome.ecom.kafka.OrderConfirmation


application:
  config:
    customer-url: http://localhost:8090/api/v1/customers
    product-url: http://localhost:8050/api/v1/products
    payment-url: http://localhost:8050/api/v1/payments